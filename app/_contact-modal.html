      <form class="form" id="contact-form" method="post">
        <div class="form__inner">
            
          <label class="form__label">Ваше имя
            <input class="form__input" type="text" name="name" id="contact-name" required>
          </label>
          <label class="form__label">Телефон
            <input class="form__input" type="tel" name="number" id="contact-number" required>
          </label>

          <div class="form__check-wrapper d-flex">
            <input class="form__check-input" type="checkbox" name="agreement" id="contact-agreement">
            <span class="form__check"></span>
            <label for="contact-agreement" class="form__check-label">Согласен на обработку персональных данных</label>
          </div>

          <button class="btn form__btn" id="book-submit" type="submit">Отправить</button>

        </div>
      </form>

    </div>
